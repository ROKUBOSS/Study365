<style>
.collapsible {
  background-color: darkblue;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  margin: 1px;
  border: 1px solid gold;
}

.active, .collapsible:hover {
  background-color: brown;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
  text-align: justify;
}

@keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            caption {
                font-size: 24px; /* Adjusted for smaller screens */
            }

            th, td {
                padding: 15px; /* Adjusted for smaller screens */
                font-size: 18px; /* Adjusted for smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            caption {
                font-size: 20px; /* Adjusted for smaller screens */
            }

            th, td {
                padding: 12px; /* Adjusted for smaller screens */
                font-size: 16px; /* Adjusted for smaller screens */
            }
        }
</style>
</head>

<!-- For Collapsible -->
<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
